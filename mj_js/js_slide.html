<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>slide test</title>
    <script src="/issue/common/js/main.jquery.touchSlider.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){
		$("#mainSlide").touchSlider({
			btn_prev : $("#previcom"),
			btn_next : $("#nexticom"),
			btn_tab : 'main1:main2:main3',
			btn_tabpos : '1:2:3',
			getPaging : function(e){
				var str = 'main1:main2:main3';
				var pieces = str.split(":");
				var len = pieces.length;
				for(var i=0;i<len;i++){
					$('#'+pieces[i]).removeClass('');
					$('#'+pieces[i]).removeClass('on');
					if((i+1)==e.current){
						$('#'+pieces[i]).addClass('on');
					}else{
						$('#'+pieces[i]).addClass('');
					}
				}
			}
		});
	});	
	</script>

    </style>
</head>

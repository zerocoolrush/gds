<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>click demo</title>
    <style>
        p {
            color: red;
            margin: 5px;
            cursor: pointer;
        }
        p:hover {
            background: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div class="mj">
    알려줬으니 돈줘 20만원
</div>
<script>
    $( ".mj" ).click(function() {
        $( ".mj" ).html("싫어요");
    });
</script>

</body>
</html>

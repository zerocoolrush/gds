<html lang="ko">
<head>

    <title>money</title>
    <script>
  	function c(money) {
		if((money<1000&&money>=700) || money == 0){
			alert ("사이다");
		}
		else if (money>=2000){
			alert ("아이스아메리카노(사이즈업)");	
		}
		else {
			alert ("돈줘");
		}	
	}      
    </script>
</head>
<body>
	<a href="javascript:;" onclick="c(2500)">눌러주세요</a>
</body>
